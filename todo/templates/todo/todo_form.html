{% extends 'base.html' %}

{% block title %}
Things to do . 글쓰기
{% endblock %}

{% block content %}
<form class="form-horizontal" method="post">
    {% csrf_token %}
    <!--제목-->
    <div class="form-group">
        <label class="col-sm-2 control-label" style="width: 80px">제목</label>
        <div class="col-sm-10">
            <input name="title" type="" class="form-control" placeholder="제목을 입력하세요" value="{{ post.title }}">
        </div>
    </div>
    <!--내용-->
    <div class="form-group">
        <label class="col-sm-2 control-label" style="width: 80px">내용</label>
        <div class="col-sm-10">
            <textarea name="content" class="form-control" rows="20">{{ post.content }}</textarea>
        </div>
    </div>
    <!--발행(publish) 체크박스-->
    <div class="col-sm-10 left-inline">
        <div class="checkbox left-inline">
            <label style="margin-left: 75px; padding: 0;">
                <input name="publish" type="checkbox" class="left-inline"> Publish
            </label>
        </div>
    </div>
    <!--글쓰기버튼-->
    <div class="form-group right-inline" style="margin-right: 55px">
        <div class="col-sm-offset-2 col-sm-10 right-inline">
            <button type="" class="btn btn-default right-inline">글쓰기</button>
        </div>
    </div>
    <div class="form-group">
    </div>
    {% if delete %}
        {% include 'todo/todo_form2.html' %}
    {% endif %}
</form>

{% endblock %}
